

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Whatsapp Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="style/custom.css" rel="stylesheet">
      <link href="style/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container app">
         <div class="row app-one">
            <div class="col-sm-4 side">
               <div class="side-one">
                  <div class="row heading">
                     <div class="col-sm-3 col-xs-3 heading-avatar">
                        <div class="heading-avatar-icon">
                           <a href="index.html" style="color: black">Back</a>
                        </div>
                     </div>
                     <div class="col-sm-5 col-xs-6  heading-name">
                     </div>
                     <div class="col-sm-1 col-xs-1  heading-dot navbar-brand navToggler pull-right ">
                        <i class="fa fa-ellipsis-v fa-2x  pull-right" style="font-size:2rem; margin-top:"></i>
                     </div>
                  </div>
                  <div class="col-12 center">
                     <label class="btn-file heading-name-meta">
                     <img align="middle" src="images/my.jpg" class="profile img-responsive img-circle"> <input type="file" style="display: none;">
                     </label>
                  </div>
                  <div class="col-12 center">
                     <label class="profile" style="text-align: center;">
                     Profile
                     </label>
                  </div>
               </div>
               <div class="side-two">
                  <div class="row newMessage-heading">
                     <div class="row newMessage-main">
                        <div class="col-sm-2 col-xs-2 newMessage-back">
                           <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-10 col-xs-10 newMessage-title">
                           New Chat
                        </div>
                     </div>
                  </div>
                  <div class="row composeBox">
                     <div class="col-sm-12 composeBox-inner">
                        <div class="form-group has-feedback">
                           <input id="composeText" type="text" class="form-control" name="searchText" placeholder="Search People">
                           <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                     </div>
                  </div>
                  <div class="row compose-sideBar">
                  </div>
               </div>
            </div>
            <div class="col-sm-8 conversation">
               <div class="row heading" >
                  <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                     <div class="heading-avatar-icon">
                     </div>
                  </div>
                  <div class="col-sm-8 col-xs-7 heading-name">
                  </div>
                  <div class="col-sm-1 col-xs-1  heading-dot pull-right">
                     <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
                  </div>
               </div>
               <div class="row message" style="text-align:center;">
                  <img src="images/w.png" style="width:50vw; height:50vh;"></img>
                  <h1>Keep your phone connected</h1>
               </div>
               <div class="row reply">
                  <div class="col-sm-1 col-xs-1 reply-emojis">
                     <i class="fa fa-smile-o fa-2x"></i>
                  </div>
                  <div class="col-sm-9 col-xs-9 reply-main">
                     <textarea class="form-control" rows="1" id="comment"></textarea>
                  </div>
                  <div class="col-sm-1 col-xs-1 reply-recording">
                     <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                  </div>
                  <div class="col-sm-1 col-xs-1 reply-send">
                     <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="Js/script.js"></script>
   </body>
</html>
